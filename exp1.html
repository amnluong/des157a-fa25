    <script>
      /*   When you type in a number less than 101, a list of number from 0-100 pops up. When a number is divisible by 3, it'll say fizz instead of its number and when it is divisible by 5, it'll say buzz.  */

        var number = prompt("enter a number","");
        /* selection */
            if (number < 101 ){ /* sequence */
                console.log("numbers!");
                /* loop */
                for(var i=0; i<100; i++){
                    if (i % 3 === 0) {
                        console.log("Fizz");
                    } 
                    else if (i % 5 === 0){
                        console.log("Buzz")
                    }  
                    else {
                        console.log(i)
                }
            }

            }
     
    </script>
