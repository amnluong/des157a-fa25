<body>
    <h1 class = "blue"> Experiment 2 </h1>

    <div class="pink">

    <div class="purple">
        <p> What is your name? </p>
        <p> How are you? </p>
    </div>

    <div class="pink">
        <h2> Questions </h2>
    </div>
    
    <div class="purple">
        <p> What is your favorite color? </p>
        <p>  What are your favorite food?</p>
    </div>

    <script>
      /*   When you type in a color: pink, purple, or blue, whichever color you type in, the color for that text will change. If you type in pink, the original pink text will turn red. When you type blue, the orginal blue text will change to green. The past color input will always change back to its original color when you insert a new color. */

        var selectedColor = prompt("enter a color: pink, purple, or blue!","").toLowerCase(); 

        var color = ['purple', 'blue', 'pink', 'red', 'orange', 'green'];

        if (selectedColor === "blue") {
        var blue = document.querySelectorAll('h1');
            for (var i=0; i<blue.length; i++) {
                blue[i].className = "green";
            }
        }

        if (selectedColor === "pink") {
        var pink = document.querySelectorAll('h2');
            for (var i=0; i<pink.length; i++) {
                pink[i].className = "red";
            }
        }
        
        if (selectedColor === "purple") {
        var purple = document.querySelectorAll('p');
             for (var i=0; i<purple.length; i++) {
                purple[i].className = "orange";
            }
        }

        function randomInt(min, max){
            var numOfValues = max - min + 1;
            var randomNum = Math.random();
            var randomVal = randomNum * numOfValues;
            var roundedRandomVal = Math.floor(randomVal);
            var finalNum = min + roundedRandomVal;

            return finalNum;
        }

        console.log (color[randomInt(0,5)]);
    </script>
