<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bake Madlibs </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital,wght@0,400..700;1,400..700&family=Luxurious+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>



</head>
<body>
    <header>
        <h1> Let's Bake  </h1>
    </header>

    <main>

        <div class="form">
            <form>
                <h2> Provide words to make a cake! </h2>
                <p> <label for="name"> name: </label><input type="text" id="name" required></p>
                <p> <label for="adj"> adjective: </label><input type="text" id="adj" required></p>
                <p> <label for="adj"> adjective: </label><input type="text" id="adj2" required> </p>
                <p> <label for="verb"> verb: </label><input type="text" id="verb" required> </p>
                <p> <label for="three"> 3 digit number: </label><input type="text" id="three" required> </p>
                <p> <label for="noun"> noun: </label><input type="text" id="noun" required> </p>
                <p> <label for="noun"> noun: </label><input type="text" id="noun2" required> </p>

                <button class="open"> results  </button>         
            </form>
        </div>

        <article id="madlib"></article>
    </main>

</body>
</html>
